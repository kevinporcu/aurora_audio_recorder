<!DOCTYPE html>
<html lang="en"> <!-- To set the language -->
  <head>
    <meta charset="UTF-8"> <!-- Not to have problems with special characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design: in this case the content of the web page adapts to the width of the screen with no initial zoom (1:1 scale) -->
    <title>Aurora Audio Recorder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script> <!-- defer = keyword to load the script after the HTML is fully loaded (the loading follows the defer order); async = keyword to import the script independently from the others-->
    <script src="https://cdn.jsdelivr.net/npm/audiobuffer-to-wav@1.0.0/index.min.js" defer></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="app">
        <div class="waveform-container">
          <img src="logo.png" alt="Aurora Logo" class="logo">
          <canvas id="waveform" width="500" height="150"></canvas>
        </div>

        <div class="section rec-row">
          <div class="block">
            <button id="btnStartRec" class="btn-round-rec"></button>
            <button id="btnStopRec" class="btn-square-stop" disabled></button>
            <span id="status">Ready</span>
          </div>

          <div class="block">
            <audio id="player" controls></audio>
            <button id="btnPlayProcessed" disabled>Play with Effects</button>
          </div>
      </div>

      <div class="section knobs-grid" id="knobsContainer"></div>

      <div class="section preset-row" id="presetsContainer"></div>

      <div class="section download-row">
        <button id="btnDownloadWav" disabled>Download WAV</button>
        <button id="btnDownloadProcessedWav" disabled>Download WAV with Effects</button>
      </div>

      <div class="section drive-row">
        <button id="btnAuthDrive">Google Drive Authorization</button>
        <button id="btnUploadWav" disabled>Upload WAV to Drive</button>
        <button id="btnUploadProcessedWav" disabled>Upload WAV with Effects to Drive</button>
      </div>

      <div><span id="driveStatus">Drive: not authorized</span></div>
    </div>
  </body>
</html>
